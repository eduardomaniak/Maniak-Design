<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">



    <title>Maniak Design</title>
</head>

<body>
    <div class="grid-container home-hero margin-top--90">
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <div class="heading-container"><h1 class="text-center hero-h1">With love from our</h1></div>
                <div class="heading-container"><h1 class="text-center hero-h2">design team.</h1></div>
                <h4 class="text-center margin-top--20 hero-h4">This is what we do when we are not working on client projects.
                </h4>
            </div>
        </div>
    </div>
    <div class="grid-container margin-top--90 margin-bottom--90 feed-container">
        <div class="grid-x grid-margin-x row-two-posts margin-top--25 text-center
        ">
            <div class="cell medium-6 post margin-top--30">
                <div class="img-container">
                    <img src="img/2-column-1.jpg">
                </div>
                <h5 class="margin-top--15">Here goes title</h5>
                <h5 class="subtitle">Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-6 post margin-top--75">
                <div class="img-container">
                    <img src="img/2-column-2.jpg">
                </div>
                <h5 class="margin-top--15">Here goes title</h5>
                <h5 class="subtitle">Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-12 post margin-top--75">
                <div class="img-container">
                    <img src="img/1-column-1.jpg">
                </div>
                <h5 class="margin-top--15">Here goes title</h5>
                <h5 class="subtitle" >Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-7 post margin-top--75">
                <div class="img-container">
                    <img src="img/3-column-1.jpg">
                </div>
                <h5 class="margin-top--15">Here goes title</h5>
                <h5 class="subtitle">Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-4 post margin-top--115">
                <div class="img-container">
                    <img src="img/3-column-2.jpg">
                </div>
                <h5 class="margin-top--15">Here goes title</h5>
                <h5 class="subtitle">Posted by <a href="#">User Name</a></h5>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="js/animations.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>

</html>
