<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">



    <title>Maniak Design</title>
</head>

<body>
    <div class="grid-container home-hero margin-top--90">
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <h1 class="text-center">With love from our design team.</h1>
                <h4 class="text-center margin-top--20">This is what we do when we are not working on client projects.</h4>
            </div>
        </div>
    </div>
    <div class="grid-container margin-top--125 margin-bottom--45">
        <div class="grid-x grid-margin-x row-two-posts margin-top--25 text-center
        ">
            <div class="cell medium-6 post margin-top--30">
                <img src="https://via.placeholder.com/1000">
                <h5 class="margin-top--15">Here goes title</h5>
                <h5>Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-6 post margin-top--45">
                <img src="https://via.placeholder.com/1000">
                <h5 class="margin-top--15">Here goes title</h5>
                <h5>Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-12 post margin-top--45">
                <img src="https://via.placeholder.com/1500x700">
                <h5 class="margin-top--15">Here goes title</h5>
                <h5>Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-4 post margin-top--75">
                <img src="https://via.placeholder.com/1000">
                <h5 class="margin-top--15">Here goes title</h5>
                <h5>Posted by <a href="#">User Name</a></h5>
            </div>
            <div class="cell medium-7 post margin-top--45">
                <img src="https://via.placeholder.com/1000">
                <h5 class="margin-top--15">Here goes title</h5>
                <h5>Posted by <a href="#">User Name</a></h5>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

</html>
